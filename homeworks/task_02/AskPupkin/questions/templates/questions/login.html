{% extends "questions/base.html" %}
{% load static %}
{% block add_spec_css %}<link href="{% static "questions/css/login.css" %}" rel="stylesheet" />{% endblock %}

{% block content %}
          <div class="col-md-8 navbar-fixed-left">
          <div class="main-content">
            <h2>Log in</h2>
            <br><br>
            <form>
              <div class="form-group row">
                <label class="col-md-2 col-form-label">Login</label>
                <div class="col-md-6">
                  <input type="login" class="form-control" placeholder="Login">
                </div>
              </div>
            </form>
            <form>
              <div class="form-group row">
                <label for="inputPassword" class="col-md-2 col-form-label">Password</label>
                <div class="col-md-6">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
              </div>
            </form>
            <div class="form-group row">
                <label class="col-md-2 col-form-label"></label>
                <div class="col-md-6">
                  <button type="button" class="btn btn-success">Log in!</button>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label"></label>
                <div class="col-md-6">
                  <a href="{% url 'questions:signup' %}">create new account!</a>
                </div>
            </div>
          </div>
      </div>
{% endblock %}
