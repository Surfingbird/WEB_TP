{% extends "questions/base.html" %}

{% load static %}
{% block add_spec_css %}
  <link href="{% static "questions/css/question.css" %}" rel="stylesheet" />
{% endblock %}

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-11">
            <h1>New question</h1>
        </div>
    </div>
    <br>

{% block content %}
      <div class="col-md-8 navbar-fixed-left">
          <div class="main-content">
            <form>
              <br><br>
              <!-- Title -->
              <div class="form-group row">
                <label class="col-md-2 col-form-label">Titile</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" placeholder="Titile">
                </div>
              </div>
              <!-- Question -->
              <div class="form-group row">
                <label class="col-md-2 col-form-label">Question</label>
                <div class="col-md-10">
                  <textarea class="form-control" rows="10" placeholder="Question"></textarea>
                </div>
              </div>
              <!-- Tags -->
              <div class="form-group row">
                <label class="col-md-2 col-form-label">Tags</label>
                <div class="col-md-10">
                  <input type="email" class="form-control" placeholder="Tags">
                </div>
              </div>
              <!-- Button -->
              <div class="form-group row">
                  <div class="col-md-2"></div>
                  <div class="col-md-10">
                    <button type="submit" class="btn btn-success">ASK!</button>
                  </div>
              </div>
            </form>
          </div>
      </div>
{% endblock %}
