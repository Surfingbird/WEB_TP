{% extends "questions/base.html" %}

{% load static %}
{% block add_spec_css %}
  <link href="{% static "questions/css/signup.css" %}" rel="stylesheet" />
{% endblock %}

{% block content %}
      <div class="col-md-8 navbar-fixed-left" id="log-form">
        <h2>Log in</h2>
        <br><br>
        <form>
          <div class="form-group row">
            <label class="col-md-2 col-form-label">Login</label>
            <div class="col-md-6">
              <input type="Login" class="form-control" placeholder="Login">
            </div>
          </div>
        </form>
        <form>
          <div class="form-group row">
            <label class="col-md-2 col-form-label">Email</label>
            <div class="col-md-6">
              <input type="Email" class="form-control" placeholder="Email">
            </div>
          </div>
        </form>
        <form>
          <div class="form-group row">
            <label class="col-md-2 col-form-label">Nickname</label>
            <div class="col-md-6">
              <input type="Nickname" class="form-control" placeholder="Nickname">
            </div>
          </div>
        </form>
        <form>
          <div class="form-group row">
            <label class="col-md-2 col-form-label">Password</label>
            <div class="col-md-6">
              <input type="password" class="form-control" placeholder="Password">
            </div>
          </div>
        </form>
        <form>
          <div class="form-group row">
            <label class="col-md-2 col-form-label">Repeat password</label>
            <div class="col-md-6">
              <input type="password" class="form-control" placeholder="Repeat password">
            </div>
          </div>
        </form>
        <form>
          <div class="form-group row">
            <label class="col-md-2 col-form-label">Upload avatar</label>
            <div class="col-md-3">
              <input class="form-control" placeholder="c:\smwh">
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-success">Choose!</button>
            </div>
          </div>
        </form>
        <div class="form-group row">
            <label class="col-md-2 col-form-label"></label>
            <div class="col-md-6">
              <button type="button" class="btn btn-success">Register!</button>
            </div>
        </div>
      </div>
{% endblock %}
